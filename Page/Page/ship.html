<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Checkout</title>
  <link rel="stylesheet" href="ship.css">
</head>
<body>
  <div class="checkout-container">
    <h3 class="text-center">CONTACT INFORMATION</h3>
    <form class="contact-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <h3 class="text-center">SHIPPIND ADDRESS</h3>
      <label for="country">Country/Region:</label>
      <input type="text" id="country" name="country" required>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <h3 class="text-center">PAYMENT</h3>
      <div class="payment-options">
        <button class="payment-button shop-pay">Shop Pay</button>
        <button class="payment-button paypal">PayPal</button>
      </div>

      <a href="thank.html" class="continue-button text-decoration-none fw-bold">Continue</a>
    </form>
  </div>
</body>
</html>
